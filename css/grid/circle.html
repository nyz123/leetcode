<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            background-image: conic-gradient(red 270deg, #fff 270deg);
            padding: 30px;

        }
        .content{
            background-color: #fff;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="content">75</div>
    </div>
</body>

</html>
