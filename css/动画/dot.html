<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perticle#01</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            width: 100%;
        }

        #wrap {
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
            background: #0b222c;
        }
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="wrap">
        <canvas id="canvas"> canvas not support</canvas>
    </div>
    <!-- partial -->
    <script>
        'use strict'; {
            window.onload = function () {
                const canvas = document.querySelector('canvas');
                if (typeof canvas.getContext === 'undefined') {
                    return;
                }
                const ctx = canvas.getContext("2d");

                function fitCanvasSize() {

                    canvas.width = document.documentElement.clientWidth;
                    canvas.height = document.documentElement.clientHeight;

                }
                fitCanvasSize();
                window.onresize = fitCanvasSize;

                var balls = [];

                function rand(min, max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                }

                var Ball = function () {
                    this.r = rand(10, 18);
                    this.x = rand(0 + this.r, canvas.width - this.r);
                    this.y = rand(0 + this.r, canvas.height - this.r);
                    this.vx = rand(-3, 3);
                    this.vy = rand(-3, 3);
                    this.opacity = Math.random();
                    this.draw = function () {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                        var color = ctx.createRadialGradient(this.x, this.y, this.r * .7, this.x, this.y,
                            this.r);
                        color.addColorStop(.6, '#fffbff');
                        color.addColorStop(1, '#2e9dff');
                        ctx.shadowColor = "#2e9dff";
                        ctx.shadowBlur = this.r * 1.3;
                        ctx.fillStyle = color;
                        ctx.globalAlpha = this.opacity;
                        ctx.closePath();
                        ctx.fill();
                    };
                    this.move = function () {
                        if (this.x + this.r > canvas.width || this.x - this.r < 0) {
                            this.vx *= -1;
                        }
                        if (this.y + this.r > canvas.height || this.y - this.r < 0) {
                            this.vy *= -1;
                        }
                        this.x += this.vx;
                        this.y += this.vy;
                    }
                };

                function density() {
                    var i;
                    for (i = 0; i < 100; i++) {
                        balls.push(new Ball);
                    }
                };
                density();

                function update() {
                    var i;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (i = 0; i < 100; i++) {
                        balls[i].draw();
                        balls[i].move();
                    }
                    setTimeout(function () {
                        update();
                    }, 30)
                };
                update();
            }
        }
    </script>
</body>

</html>
